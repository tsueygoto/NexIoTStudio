<script type="text/javascript">
    RED.nodes.registerType('critical section begin',
    {
        category: 'DataProcess',
        defaults: 
        {
            mutex: {type:"mutex", required:true},
            name: {value:""}
        },
        color:"#fff", /*kewei modify (#2ab8bd)*/
		border:"3px solid #02dd09", /*kewei add*/
		borColor:"#02dd09", /*kewei modify*/
        inputs:1,
        outputs:1,
        icon: "lock.png",
        label: function() 
        {
            return this.name||"critical section begin";
        },
        labelStyle: function()
        {
            return this.name?"node_label_italic":"";
        }
    });
</script>
